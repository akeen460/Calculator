<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="head">
        <div class="mainrow">
            <div>
                <textarea name="" id="display" cols="30" rows="10" onkeydown="handleKeyPress(event)" placeholder="0"></textarea>
            </div>
            <div class="rowset">
                <div class="row">
                    <button onclick="seven()">7</button>
                    <button onclick="eight()">8</button>
                    <button onclick="nine()">9</button>
                    <button onclick="del()" id="pp"><p>DEL</p></button>
                </div>
                <div class="row">
                    <button onclick="four()">4</button>
                    <button onclick="five()">5</button>
                    <button onclick="six()">6</button>
                    <button onclick="mul()">*</button>
                </div>
                <div class="row">
                    <button onclick="one()">1</button>
                    <button onclick="two()">2</button>
                    <button onclick="three()">3</button>
                    <button onclick="sub()">-</button>
                </div>
                <div class="row">
                    <button onclick="dot()">.</button>
                    <button onclick="zero()">0</button>
                    <button onclick="div()">/</button>
                    <button onclick="add()">+</button>
                </div>
                <div class="last">
                    <button onclick="clesr()" class="lastbtn">Reset</button>
                    <button onclick="calculate()" class="lastbtn">=</button>
                
                </div>
            </div>
            
        </div>
    </div>
